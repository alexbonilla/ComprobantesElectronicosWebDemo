    <title>Comprobantes Electrónicos - Ingreso</title>

    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />

  <body class="login-body">

    <div class="container">

      <form class="form-signin" method="post" action="CuentaCtrl" id="frm_login">
        <h2 class="form-signin-heading">ingrese ahora</h2>
        <div class="login-wrap">
            <input type="text" class="form-control" placeholder="Usuario" id="usuario" name="usuario" autofocus>
            <input type="password" class="form-control" placeholder="Contraseña" id="clave" name="clave">
            <input type="hidden" name="op" value="validar" />
            <input type="hidden" name="rol" value="usuario" />
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Recordarme
                <span class="pull-right">
                    <a data-toggle="modal" href="#myModal"> ¿Olvidó su contraseña?</a>

                </span>
            </label>
            <button class="btn btn-lg btn-login btn-block" type="submit">Ingresar</button>
            
            <div class="registration">
                ¿Aún no tiene una cuenta?
                <a class="" href="registration.html">
                    Registrarse
                </a>
            </div>

        </div>

          <!-- Modal -->
          <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">¿Olvidó su contraseña?</h4>
                      </div>
                      <div class="modal-body">
                          <p>Ingrese su direccion de correo electrónico para reiniciar su contraseña.</p>
                          <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                      </div>
                      <div class="modal-footer">
                          <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
                          <button class="btn btn-success" type="button">Enviar</button>
                      </div>
                  </div>
              </div>
          </div>
          <!-- modal -->

      </form>

    </div>



    <!-- js placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>


  </body>
</html>
