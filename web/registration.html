<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Mosaddek">
        <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
        <link rel="shortcut icon" href="img/favicon.png">

        <title>FlatLab - Flat & Responsive Bootstrap Admin Template</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-reset.css" rel="stylesheet">
        <!--external css-->
        <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body class="login-body">

        <div class="container">
            <form class="form-signin" action="CuentaCtrl" id="signupForm">            
                <h2 class="form-signin-heading">Registro</h2>
                <div class="login-wrap">
                    <p>Ingrese sus datos personales</p>
                    <input type="hidden" name="op" value="crear" />
                    <input type="hidden" name="rol" value="usuario" />
                    <input class=" form-control" id="firstname" name="firstname" type="text" placeholder="Nombres" autofocus/>
                    <input class=" form-control" id="lastname" name="lastname" type="text" placeholder="Apellidos" autofocus/>
                    <input type="text" class="form-control" placeholder="Direccion" autofocus>
                    <input class="form-control " id="email" name="email" type="email" placeholder="Correo electrónico" autofocus />
                    <input type="text" class="form-control" placeholder="Ciudad" autofocus>
                    <div class="radios">
                        <label class="label_radio col-lg-6 col-sm-6" for="radio-01">
                            <input name="sample-radio" id="radio-01" value="1" type="radio" checked /> Masculino
                        </label>
                        <label class="label_radio col-lg-6 col-sm-6" for="radio-02">
                            <input name="sample-radio" id="radio-02" value="1" type="radio" /> Femenino
                        </label>
                    </div>

                    <p>Ingrese los datos de su cuenta</p>
                    <input type="text" class="form-control" placeholder="Usuario" id="username" name="username" autofocus>

                    <input class="form-control " id="password" name="password" type="password" placeholder="Contraseña" autofocus />

                    <input class="form-control " id="confirm_password" name="confirm_password" type="password" placeholder="Repita contraseña" autofocus/>



                    <label class="checkbox">
                        <input type="checkbox" value="agree this condition"> Acepto los términos del servicio y políticas de privacidad.
                    </label>
                    <button class="btn btn-lg btn-login btn-block" type="submit">Enviar</button>

                    <div class="registration">
                        ¿Registrado anteriormente?
                        <a class="" href="login.html">
                            Ingresar
                        </a>
                    </div>

                </div>

            </form>

        </div>
        <!-- js placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script class="include" type="text/javascript" src="js/jquery.dcjqaccordion.2.7.js"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script src="js/respond.min.js" ></script>

        <!--common script for all pages-->
        <script src="js/common-scripts.js"></script>

        <!--script for this page-->
        <script src="js/form-validation-script.js"></script>

    </body>
</html>
